# Systemd override for Caddy to enable auto-restart on failure
# Install: sudo cp -r systemd/caddy.service.d /etc/systemd/system/
# Then: sudo systemctl daemon-reload && sudo systemctl restart caddy

[Service]
Restart=on-failure
RestartSec=5s

# Watchdog: restart if Caddy becomes unresponsive
WatchdogSec=30s
